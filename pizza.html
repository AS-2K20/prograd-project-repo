<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Orders</title>
</head>
<body>
    <form>
    <h1><strong>Order Your Pizza!</strong></h1>
    Name<input type="text" name="name"><br><br>
    Phone<input type="number" name="phone"><br><br>
    Email<input type="email" name="email"><br><br>
    <p>Which pizza do you require?</p>
    <input type="radio" name="pizzaVariety" value="chicken">Chicken
    <input type="radio" name="pizzaVariety" value="panner">Panner
    <input type="radio" name="pizzaVariety" value="corn">Corn<br>
    <p>Extras</p>
    <input type="checkbox" name="extras" value="chesse">Cheese
    <input type="checkbox" name="extras" value="onionRings">Onion Rings
    <input type="checkbox" name="extras" value="olives">Olives<br><br>
    <input type="submit" name="order" value="Order">

    </form>
</body>
</html>
